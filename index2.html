<html>
<head>
	<title>graphe arithmos ajax test</title>
	<script src="./js/jquery-1.7.1.min.js" type="text/javascript">
	</script>
</head>
<body>
	<a href="#" id="loadentry">Entry Data</a>
	<table id="entry" border="1">
		<thead>
			<th>ID</th>
			<th>Title</th>
			<th>Body</th>
			<th>Notes</th>
		</thead>
		<tbody></tbody>
	</table>
	<script>
	$(document).ready(function(){
	});
	$("#loadentry").click(function(){
		$("#userdata tbody").html("");
		$.getJSON(
			"json.php?id=2",
			function(data){
                            var tblRow =
                                    "<tr>"
                                    +"<td>"+data.id+"</td>"
                                    +"<td>"+data.title+"</td>"
                                    +"<td>"+data.body+"</td>"
                                    +"<td>"+data.notes+"</td>"
                                    +"</tr>"
                            $(tblRow).appendTo("#entry tbody");
			}
		);
	});
	</script>
</body>
</html>
