<html>
<head>
	<title>graphe arithmos ajax test</title>
	<script src="./js/jquery-1.7.1.min.js" type="text/javascript">
	</script>
</head>
<body>
	<a href="#" id="loadentry">Entry Data</a>
        
        <div id="id"></div>
        <div id="title"></div>
        <div id="body"></div>
        <div id="notes"></div>
        
	<script>
	$(document).ready(function(){
	});
	$("#loadentry").click(function(){
		$.getJSON(
			"json.php?id=2",
			function(data){
                            $("#id").append(data.id);
                            $("#title").append(data.title);
                            $("#body").append(data.body);
                            $("#notes").append(data.notes);
			}
		);
	});
	</script>
</body>
</html>
