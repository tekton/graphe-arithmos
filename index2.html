<html>
<head>
	<title>graphe arithmos ajax test</title>
        <link rel="stylesheet" href="./css/start/jquery-ui-1.8.18.custom.css" type="text/css" media="all" />
        <link rel="stylesheet" href="./css/ga.css" type="text/css" media="all" />
        <script type="text/javascript">
            var id = 2;
        </script>
        <script src="./js/books.js" type="text/javascript"></script>
        <script src="./js/jquery-1.7.1.min.js" type="text/javascript"></script>
        <script src="./js/jquery-ui-1.8.18.custom.min.js" type="text/javascript"></script>
        <script src="./js/test_scripts.js" type="text/javascript"></script>
</head>
<body>
    <div id="container">
        
        <div id="verses" class="ui-widget">
            <div class="ui-widget-header p5">Verses</div>
            <div id="verses_linked" class="ui-widget-content p5"></div>
            <div class="aRight"><button id="add-verse"
                       class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">Add Reference </button></div>
            <div id="verse-dialog-form" title="Verse Reference">
                <p class="validateTips"></p>
                <form>
                    <fieldset>
                        <table id="verses_table" class="ui-widget ui-widget-content">
                            <thead>
                                <tr>
                                    <th>Book</th>
                                    <th>Chapter</th>
                                    <th>Start</th>
                                    <th>End</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </fieldset>
                </form>
            </div>
            
        </div>
    
    <div id="content" class="ui-widget">

        <div id="body_container">
            <div id="title" class="ui-widget-header p5"></div>
            <div id="body" class="ui-widget-content p5"></div>
        </div>
        
        <div id="notes_container">
            <div id="notes_header" class="ui-widget-header p5">Notes</div>
            <div id="notes" class="ui-widget-content p5"></div>
        </div>
    </div>
        
        <div id="editing">
            <h3>Editing</h3>
            <input type="hidden" value="2" name="id" id="input_id" />
            <div>Title:
                <input type="text" name="input_title" id="input_title" />
                <div id="post_title" class="ui-icon ui-icon-refresh"><a>Post Title</a></div>
            </div>
            <div>Body:
                <textarea id="body_val"></textarea>
                <span id="post_body" class="ui-icon ui-icon-refresh"><a>Post Body</a></span>
            </div>
            <div>Notes
                <textarea id="notes_val"></textarea>
                <span id="post_notes" class="ui-icon ui-icon-refresh"><a>Post Notes</a></span>
            </div>
        </div>
        
    </div>
</body>
</html>
